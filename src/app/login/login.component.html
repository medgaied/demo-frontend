<div class="overlay">
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <!--   con = Container  for items in the form-->

        <div class="center">
            <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        </div>
        <div class="con">
            <!--     Start  header Content  -->
            <header class="head-form">
                <h2>Log In</h2>
                <!--     A welcome message or an explanation of the login form -->
                <p>login here using your username and password</p>
            </header>
            <!--     End  header Content  -->
            <br>

            <div class="field-set">

                <!--   user name -->
                <span class="input-item">
             <i class="fa fa-user-circle"></i>
             
           </span>
                <!--   user name Input-->
                <input class="input-item" type="text" placeholder="@UserName" name="username" [(ngModel)]="form.username" required #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>


                <br>
                <br>

                <!--   Password -->

                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <!--   Password Input-->

                <input class="input-item" name="password" placeholder="@Password" type="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
                <!--      Show/hide password  -->
                <span class="input-item">
                    <i class="fa fa-eye" ></i>
                </span>


                <br>
                <!--        buttons -->
                <!--      button LogIn -->
                <button class="log-in"> Log In </button>
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ roles }}.
                </div>
            </div>

            <!--   other buttons -->
            <div class="other">
                <!--      Forgot Password button-->
                <button class="btn submits frgt-pass">Forgot Password</button>
                <!--     Sign Up button -->
                <button [routerLink]="['/register']" class="btn submits sign-up">Sign Up 
  <!--         Sign Up font icon -->
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
                <!--      End Other the Division -->
            </div>

            <!--   End Conrainer  -->
        </div>

        <!-- End Form -->
    </form>

</div>
